<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFI Profile Test | Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS TECH STYLE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #0f021a; color: #ffffff; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 700px; width: 100%; background: linear-gradient(145deg, #1a0226, #2c0439); border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); border: 1px solid rgba(191, 158, 75, 0.3); position: relative; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid rgba(191, 158, 75, 0.2); padding-bottom: 20px; }
        .header h1 { color: #bf9e4b; font-size: 28px; }
        .info-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; margin-bottom: 25px; border-left: 4px solid #bf9e4b; }
        .question-text { font-size: 17px; margin-bottom: 15px; color: #e0e0e0; line-height: 1.5; }
        textarea { width: 100%; min-height: 100px; padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(191, 158, 75, 0.4); color: white; font-family: inherit; margin-bottom: 20px; outline: none; }
        .btn { padding: 15px 30px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 10px; }
        .btn-primary { background: #bf9e4b; color: #1a0226; }
        .btn-record { background: #3b82f6; color: white; margin-bottom: 10px; }
        .btn-recording { background: #ef4444; animation: pulse 1.5s infinite; }
        .btn-success { background: #22c55e; color: white; pointer-events: none; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .hidden { display: none !important; }
        .progress-bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-bottom: 30px; }
        .progress-fill { height: 100%; background: #bf9e4b; width: 33%; transition: 0.5s; }
        #re-record { color: #f87171; font-size: 12px; cursor: pointer; text-decoration: underline; text-align: center; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>YFI Profile Test</h1>
    </div>

    <div id="intro">
        <div class="info-box">
            <p>Bem-vindo ao teste de nivelamento tecnolÃ³gico. Use o microfone e o teclado para responder.</p>
        </div>
        <button class="btn btn-primary" onclick="startTest()">INICIAR TESTE</button>
    </div>

    <div id="testArea" class="hidden">
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
        <h3 id="qTitle" style="color: #bf9e4b; margin-bottom: 20px;">Question 1 of 3</h3>
        
        <p class="question-text" id="textLabel"></p>
        <textarea id="textInput" placeholder="Escriba aquÃ­ su respuesta..."></textarea>

        <p class="question-text" id="audioLabel"></p>
        <button id="recordBtn" class="btn btn-record">ðŸŽ¤ Iniciar GravaÃ§Ã£o</button>
        <span id="re-record" class="hidden" onclick="resetAudio()">Apagar e gravar de novo</span>

        <button class="btn btn-primary" id="nextBtn" onclick="nextStep()" style="margin-top: 30px;">PRÃ“XIMA PERGUNTA</button>
    </div>

    <div id="success" class="hidden" style="text-align: center;">
        <div style="font-size: 50px; margin-bottom: 20px;">âœ…</div>
        <h2 style="color: #bf9e4b;">Teste ConcluÃ­do!</h2>
        <p style="margin: 20px 0;">As suas respostas foram enviadas para a nuvem. A sua coach entrarÃ¡ em contato em breve.</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

<script>
    // 1. CONFIGURACIÃ“N FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyCpx81xNSOOQTm_XiwwB452gqQegL6THVs",
        authDomain: "tests-data-55907.firebaseapp.com",
        projectId: "tests-data-55907",
        storageBucket: "tests-data-55907.firebasestorage.app",
        messagingSenderId: "98761713852",
        appId: "1:98761713852:web:82ecbe775f1322ba0248b9"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // 2. DATOS DE PREGUNTAS
    const questions = [
        { t: "What do you do every day? Describe your daily routine.", a: "What did you do yesterday? Describe your day from morning to evening." },
        { t: "Can you describe a challenging situation you faced at work?", a: "Tell me about a time when you had to learn something new quickly." },
        { t: "What is your perspective on technology in education?", a: "If you could change one thing about how English is taught, what would it be?" }
    ];

    let current = 0;
    let results = { text: [], audios: [] };
    let mediaRecorder;
    let chunks = [];

    // 3. FLUJO DEL TEST
    function startTest() {
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('testArea').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        document.getElementById('qTitle').innerText = `Question ${current + 1} of 3`;
        document.getElementById('textLabel').innerHTML = "<strong>Written:</strong> " + questions[current].t;
        document.getElementById('audioLabel').innerHTML = "<strong>Spoken:</strong> " + questions[current].a;
        document.getElementById('textInput').value = results.text[current] || "";
        document.getElementById('progressFill').style.width = ((current + 1) / 3 * 100) + "%";
        
        // Si ya hay un audio grabado para esta pregunta
        if (results.audios[current]) {
            setAudioSuccessUI();
        } else {
            resetAudioUI();
        }
    }

    function nextStep() {
        const textVal = document.getElementById('textInput').value;
        if(!textVal || !results.audios[current]) {
            alert("Por favor, responda o texto e grave o Ã¡udio antes de prosseguir.");
            return;
        }
        results.text[current] = textVal;

        if(current < 2) {
            current++;
            showQuestion();
        } else {
            uploadToFirebase();
        }
    }

    // 4. LÃ“GICA DE AUDIO MEJORADA
    const recordBtn = document.getElementById('recordBtn');

    recordBtn.onclick = async () => {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            // INICIAR GRABACIÃ“N
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    results.audios[current] = blob;
                    setAudioSuccessUI();
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordBtn.innerText = "â¹ Parar GravaÃ§Ã£o";
                recordBtn.className = "btn btn-recording";
            } catch (err) {
                alert("Erro ao acessar microfone. Verifique as permissÃµes.");
            }
        } else {
            // DETENER GRABACIÃ“N
            mediaRecorder.stop();
        }
    };

    function resetAudio() {
        results.audios[current] = null;
        resetAudioUI();
    }

    function resetAudioUI() {
        recordBtn.innerText = "ðŸŽ¤ Iniciar GravaÃ§Ã£o";
        recordBtn.className = "btn btn-record";
        recordBtn.style.pointerEvents = "auto";
        document.getElementById('re-record').classList.add('hidden');
    }

    function setAudioSuccessUI() {
        recordBtn.innerText = "âœ… Ãudio Gravado";
        recordBtn.className = "btn btn-success";
        recordBtn.style.pointerEvents = "none";
        document.getElementById('re-record').classList.remove('hidden');
    }

    // 5. SUBIDA FINAL
    async function uploadToFirebase() {
        const btn = document.getElementById('nextBtn');
        btn.innerText = "Enviando para a nuvem...";
        btn.disabled = true;

        try {
            const timestamp = Date.now();
            const uploadPromises = results.audios.map((blob, i) => {
                const ref = storage.ref(`audios/${timestamp}_Q${i+1}.webm`);
                return ref.put(blob).then(snap => snap.ref.getDownloadURL());
            });

            const urls = await Promise.all(uploadPromises);
            
            // Guardar confirmaciÃ³n en sessionStorage
            sessionStorage.setItem('testResults', JSON.stringify({
                timestamp,
                text: results.text,
                audioUrls: urls
            }));

            document.getElementById('testArea').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        } catch (error) {
            alert("Erro no Firebase: " + error.message);
            btn.innerText = "Tentar novamente";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
